{% extends "layout.html" %}

{% block script %}study{% endblock %}
{% block title %}Deck: {{ deck.name }}{% endblock %}

{% block main %}

    <form action = "/" method = "get">
        <button type = "submit">Go back to Main Menu</button>
    </form>

    {% for card in cards %}
        <form class = "card hidden">
            <input type = "hidden" value = "{{ card.front }}" class = "front">
            <input type = "hidden" value = "{{ card.back }}" class = "back">
        </form>
    {% endfor %}

    <form id = "board">
        <input type = "text" class = "question" disabled>
        <input type = "hidden" class = "answer" disabled>
        <button type = "button" class = "reveal">Reveal</button>
        <button type = "button" class = "next">Next</button>
    </form>

{% endblock %}
