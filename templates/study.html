{% extends "layout.html" %}

{% block script %}study{% endblock %}
{% block title %}Deck: {{ deck.name }}{% endblock %}

{% block main %}

    {% for card in cards %}
        <form class = "card hidden">
            <input type = "hidden" value = "{{ card.front }}" class = "front">
        </form>
    {% endfor %}

    <form id = "board">
        <input type = "text" class = "question" disabled>
    </form>

{% endblock %}
