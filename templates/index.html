{% extends "layout.html" %}

{% block title %}
    Main Menu
{% endblock %}

{% block main %}
    <form action = "/new" method="get">
        <button type = "submit">Create new deck</button>
    </form>

    {% for deck in decks %}

    <form action = "/deck/{{ deck.id }}" method = "post">
        <button type = "submit">View: {{ deck.name }}</button>
        <input type = "hidden" name = "deck_name" value = "{{ deck.name }}">
    </form>

    {% endfor %}

{% endblock %}
